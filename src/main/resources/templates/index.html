<!DOCTYPE  html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
</head>
<body>

<form class="form-inline well" action="#" th:action="@{/search}" method="post" th:object="${searchQuery}">
    <div class="form-group">
        <input type="text" th:field="*{query}" />
        <input class="btn btn-default" type="submit" value="Click!"/>
    </div>
</form>

<div id="docList">
    <table class="table">
        <tbody>
        <span th:each="r: ${results}">
           <!-- <h3 th:text="${r.filename} + ' (' + ${r.filesize} + ')'"/>
            <a th:target="_blank" th:href="@{/file/{filename}(filename=${r.filename})}" th:text="${r.filename}">${r.filename}</a>-->
            <a th:target="_blank" th:href="${r.URI}" th:text="${r.filename}">${r.filename}</a>
        </span>
        </tbody>
    </table>
</div>

</body>
</html>
